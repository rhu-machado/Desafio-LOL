<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio LOL</title>
</head>
<body>
    <main>
        <section class="login">
            
            <div class="logo">
                <img src='./imgs/Riot.png' alt="Riot Games Logo">
            </div>
            
            <form>
                <fieldset class="boxForm">
                    <legend>Fazer Login</legend>
                    <div>
                        <label for="name">
                            <span>Nome de Usuário</span>
                            <input id="name" type="text" class="form">
                        </label>
                    </div>
                    <div>
                        <label for="password">
                            <span>Senha</span>
                            <input id="password" type="password" class="form">
                        </label>
                    </div>
                </fieldset>
            </form>

            <div class="conta">
                <button class="facebook"><img
                        src="./imgs/LogoFacebook.png"
                        alt=""></button>
                <button class="google"><img
                        src="./imgs/LogoGoogle.png"
                        alt=""></button>
                <button class="apple"><img
                        src="./imgs/LogoApple.png"
                        alt=""></button>
            </div>

            <div  class="checkbox">
                <input type="checkbox" id="save">
                <label for="save">Manter Login</label>
            </div>
        
            <div class="seta">
                <button class="send" disabled><img src="./imgs/SetaLogin.png" alt=""></button>
                <p><a href="">Não consegue iniciar a sessão?</a></p>
                <p><a href="">Criar conta</a></p>
            </div>
        </section>

        <section class="imgLol"></section>

    </main>
    <script src="./script.js"></script>
</body>
</html>
